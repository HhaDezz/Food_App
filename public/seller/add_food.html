<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

	<link rel="stylesheet" href="source/style.css">

	<title>UniFood</title>
</head>
<body>



	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">UniFood</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="index.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Seller Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="add_food.html">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Add new food</span>
				</a>
			</li>
			<li>
				<a href="order.html">
					<i class='bx bxs-calendar-check' ></i>
					<span class="text">Orders</span>
				</a>
			</li>
			<li>
				<a href="wallet.html">
					<i class='bx bxs-dollar-circle' ></i>
					<span class="text">Wallet</span>
				</a>
			</li>
			<li>
				<a href="my_foods">
					<i class='bx bxs-food-menu'></i>
					<span class="text">My Foods</span>
				</a>
			</li>

		</ul>
	</section>





	<section id="content">

		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="source/download.jpg">
			</a>
		</nav>



		<main>
            <div>
                <div class="head-title">
                    <div class="left">
                        <h1>Add New Food</h1>
                        <ul class="breadcrumb">
                            <li>
                                <a href="add_food.html">Add New Item</a>
                            </li>
                            <li><i class='bx bx-chevron-right' ></i></li>
                            <li>
                                <a class="active" href="index.html">Home</a>
                            </li>
                        </ul>
                    </div>

			</div>
            <div class="form-container">
                <h1>Add New Food Item</h1>
                <form>
                  <label for="itemName">Item Name:</label>
                  <input type="text" id="itemName" name="itemName" required>

                  <label for="description">Description:</label>
                  <textarea id="description" name="description" rows="4" required></textarea>

                  <label for="price">Price:</label>
                  <input type="number" id="price" name="price" required>

                  <button type="submit">OK</button>
                </form>
              </div>

		</main>

	</section>

    <script src="source/script.js"></script>
</body>
</html>
